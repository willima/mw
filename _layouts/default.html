<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title }}</h1>
        </a>
        <h2>{{ site.description }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h1>{{page.title}}</h1>
          {{ content }}
        </section>

        <aside id="sidebar">
          <h3>Links</h3>
          <ul>
            <li><a href="https://github.com/progreon" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/marco-willems-0b9504a5/" target="_blank">LinkedIn</a></li>
          </ul>
          <h3>Navigation</h3>
          {% include nav.html nav=site.data.sitemap.nav %}
          <hr>
          <i>For now this is just a copy of my old website</i>
        </aside>
      </div>
    </div>

  </body>
</html>
